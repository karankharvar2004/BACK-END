{% extends "header.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Create Your New Account</p>
						<h1>SignUp</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section" style="
                background-image: url('https://images.pexels.com/photos/5677799/pexels-photo-5677799.jpeg');
                background-size: cover;
                background-position: center;
                height: 100%;
            ">>
			<div class="contact-form">
						<form action="{% url 'signup' %}"
                            method="post"
                            enctype="multipart/form-data"
                            class="p-4 p-md-5 shadow-lg rounded-4"
                            style="background: rgba(255,255,255,0.75); max-width:600px; margin: auto;">

                            {% csrf_token %}

                            <h3 class="text-center fw-bold mb-4">Create Your Account</h3>

                            <div class="mb-3">
                                <select class="form-select form-select-lg"
                                        name="usertype" required>
                                    <option value="">Select User Type</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text"
                                        class="form-control form-control-lg"
                                        name="fname"
                                        placeholder="First Name"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <input type="text"
                                        class="form-control form-control-lg"
                                        name="lname"
                                        placeholder="Last Name"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <textarea class="form-control form-control-lg"
                                        name="address"
                                        rows="3"
                                        placeholder="Address"
                                        required></textarea>
                            </div>

                            <div class="mb-3">
                                <input type="email"
                                    class="form-control form-control-lg"
                                    name="email"
                                    placeholder="Email Address"
                                    required>
                            </div>

                            <div class="mb-3">
                                <input type="text"
                                    class="form-control form-control-lg"
                                    name="mobile"
                                    placeholder="Mobile Number"
                                    required>
                            </div>

                            <div class="mb-3">
                                <input type="file"
                                    class="form-control form-control-lg"
                                    name="profile_picture">
                            </div>

                            <div class="mb-3">
                                <input type="password"
                                    class="form-control form-control-lg"
                                    name="password"
                                    placeholder="Password"
                                    required>
                            </div>

                            <div class="mb-4">
                                <input type="password"
                                    class="form-control form-control-lg"
                                    name="cpassword"
                                    placeholder="Confirm Password"
                                    required>
                            </div>

                            <div class="d-grid">
                                <button type="submit"
                                        class="btn btn-dark btn-lg rounded-pill">
                                    Sign Up
                                </button>
                            </div>

                        </form>

					</div>
	</div>
	<!-- end contact form -->
	
</body>
</html>
{% endblock %}
