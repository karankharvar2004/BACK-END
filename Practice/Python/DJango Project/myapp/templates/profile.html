{% extends 'header.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProjectSite</title>

    <style>
      .btn-hover {
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-hover:hover {
        background-color: #0056b3;
        transform: scale(1.15);
      }
    </style>
  </head>

  <body>
    {% if msg %}
    <b style="color: blue">{{msg}}</b>
    {% endif %}
    <form
      name="profile"
      method="post"
      action="{% url 'profile' %}"
      class="p-4 rounded shadow-lg"
      style="
        max-width: 500px;
        margin: 50px auto;
        background: linear-gradient(135deg, #b3e9f0ff, #f5ababff);
      "
    >
      {% csrf_token %}
      <h3 class="text-center mb-4 text-primary" style="font-weight: bold">
        Profile
      </h3>
      <div class="mb-3">
        <label class="form-label">First Name:</label>
        <input
          type="text"
          name="fname"
          value="{{user.fname}}"
          class="form-control"
          required
          style="border-radius: 10px"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name:</label>
        <input
          type="text"
          name="lname"
          value="{{user.lname}}"
          class="form-control"
          required
          style="border-radius: 10px"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile:</label>
        <input
          type="tel"
          name="mobile"
          class="form-control"
          value="{{user.mobile}}"
          required
          style="border-radius: 10px"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Address:</label>
        <textarea
          rows="4"
          name="address"
          class="form-control"
          required
          style="border-radius: 10px"
        >{{user.address}}</textarea>
      </div>
      <div class="text-center">
        <input
          type="submit"
          value="Update Profile"
          class="btn btn-primary px-4 py-2 btn-hover"
          style="border-radius: 20px; background-color: #007bff; border: none"
        />
      </div>
    </form>
  </body>
</html>
{% endblock %}
